<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Documentation</title>

    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
    />

    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/1245162259.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-gray-100 font-sans">
    <!-- Navbar Start -->
    <nav
      class="bg-yellow-400 text-white rounded-b-xl px-6 md:px-12 py-4 shadow-md"
    >
      <div class="flex justify-between items-center">
        <!-- Menu Button -->
        <div>
          <h1 class="text-black text-2xl font-bold">
            JavaScript Documentation
          </h1>
        </div>

        <!-- Icons -->
        <div class="flex items-center">
          <button class="focus:outline-none mr-4">
            <i class="fas fa-search text-white text-2xl"></i>
          </button>
          <button class="focus:outline-none relative mr-4">
            <i class="fas fa-bell text-white text-2xl"></i>
            <span
              class="absolute -top-1 -right-1 bg-red-500 text-xs text-white w-4 h-4 rounded-full flex items-center justify-center"
              >3</span
            >
          </button>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <main
      class="p-4 bg-gray-900 text-white flex flex-col justify-center items-center h-screen"
    >
      <section class="mt-4 flex justify-center">
        <button
          class="bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-700 hover:to-blue-900 text-white font-bold py-3 px-6 rounded-full shadow-lg transform transition duration-300 hover:scale-105"
          onclick="openWideAnalysisPage()"
        >
          Wide Analysis
        </button>
      </section>
    </main>

    <!-- JS code here -->
    <script>
      function openWideAnalysisPage() {
        window.open("js-analysis/wide.html", "_blank");
      }
    </script>
  </body>
</html>
